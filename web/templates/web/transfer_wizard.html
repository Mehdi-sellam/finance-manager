{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Wizard</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <h1>Transfer Wizard</h1>
    {% if username %}
        <p>Signed in as {{ username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}
    <script>
    var _msgs = [];
    {% if messages %}{% for message in messages %}
      _msgs.push({ text: "{{ message|escapejs }}", tags: "{{ message.tags }}" });
    {% endfor %}{% endif %}
    </script>
    <script src="{% static 'js/script.js' %}"></script>

    <p>Step {{ step }} of 5</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Continue</button>
    </form>

    <p><a href="{% url 'transactions' %}">Back to Transactions</a></p>
    <p><a href="{% url 'index' %}">Home</a></p>
</body>
</html>
